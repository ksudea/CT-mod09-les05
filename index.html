    <section id="q2" class="container my-5">
        <div class="row mb-2 text-center">
            <h2>Form Question 2: Stylized</h2>
        </div>
        <form class="needs-validation" novalidate>
            <div class="row my-3 p-2">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Enter your name:" required>
                        <label for="floatingInput" class="form-label ms-2">Name</label>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput2" placeholder="name@example.com" required>
                        <label for="floatingInput2" class="form-label ms-2">Email address</label>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please enter a valid e-mail.</div>
                    </div>
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword" class="form-label ms-2">Password</label>
                        <div class="valid-feedback">Looks good!</div>
                        <div class="invalid-feedback">Please enter your password.</div>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" style="height: 100px" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea" class="form-label ms-2">Comments</label>                                          
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                          <label class="form-check-label" for="invalidCheck2">
                            Agree to terms and conditions
                          </label>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary btn-lg shadow-lg my-3">Submit</button>

            </div>
        </form>
    </section>

    <script>
        (function () {
    'use strict'
  
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.querySelectorAll('.needs-validation')
  
    // Loop over them and prevent submission
    Array.prototype.slice.call(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
  
          form.classList.add('was-validated')
        }, false)
      })
  })()
  
      </script>
